<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

    <title>Poznámkovník</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="to-do-form">
        <div class="form-group">
          <label for="input-note">Poznámkovník</label>
          <input
            type="text"
            class="form-control mt-3 mb-3"
            id="input-note"
            name="input-note"
            placeholder="Zadejte poznámku"
            maxlength="500"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary col-12 col-md-2"
           
        >
          Přidat
        </button>
      </form>
 
      <div
      id="tasklist"
      class="row mb-5 card-columns"
      data-masonry='{"percentPosition": true, "itemSelector":  ".col-12"  }'
    >
    <!--PLACE FOR TASKS-->
    </div>
     
    <script src="uuidv4.js"></script>
    <script src="script.js"></script>
  </body>
</html>
